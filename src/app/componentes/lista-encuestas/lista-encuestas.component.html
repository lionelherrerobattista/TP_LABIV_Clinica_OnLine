
<div id="contenedor">
  <table mat-table [dataSource]="comentariosPacientes" >

    <ng-container matColumnDef="Paciente">
      <th mat-header-cell *matHeaderCellDef> Paciente Encuestado </th>
      <td mat-cell *matCellDef="let element"> {{element.usuarioEncuestado.apellido | titlecase }}, {{element.usuarioEncuestado.nombre | titlecase }}  </td>
    </ng-container>
  

    <ng-container matColumnDef="Comentario">
      <th mat-header-cell *matHeaderCellDef> Comentario </th>
      <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
