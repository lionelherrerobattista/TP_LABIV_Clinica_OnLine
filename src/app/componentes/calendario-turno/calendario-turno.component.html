<div id="form-carga">
    <form>

        <mat-form-field>
            <mat-label>Elija una fecha</mat-label>
            <input matInput [min]="limiteMin" [max]="limiteMax" [matDatepickerFilter]="comprobarFecha.bind(this)" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <mat-label>Día y horario de atención:</mat-label> 
        <div id="div-atencion">
            <mat-form-field>
                <mat-label>Horario</mat-label>
                <mat-select [(ngModel)]="horario" name="horario">
                    <mat-option value="8 a 14">8 a 14</mat-option>
                    <mat-option value="14 a 20">14 a 20</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button (click)="pedirTurno()">Cargar</button>
        </div>
        
    </form>    
</div>
